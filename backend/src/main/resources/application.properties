# Application
spring.application.name=codesage-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/codesage
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration - disabled for development
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=false

# AI Provider Configuration
openai.api.key=${OPENAI_API_KEY:}
ai.model.openai=${OPENAI_MODEL:gpt-4}
claude.api.key=${CLAUDE_API_KEY:}
ai.model.claude=${CLAUDE_MODEL:claude-3-sonnet-20240229}

# GitHub App Configuration
github.app.id=${GITHUB_APP_ID:}
github.app.private-key-path=${GITHUB_APP_PRIVATE_KEY_PATH:}
github.installation.id=${GITHUB_INSTALLATION_ID:}
github.webhook.secret=${GITHUB_WEBHOOK_SECRET:}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Logging
logging.level.root=INFO
logging.level.com.codesage=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS (configure properly for production)
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
